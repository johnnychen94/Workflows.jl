version: "0.1"
dialect: manifest_runner

runners:
  julia:
    runner: shell
    run:
      command: julia --startup=no --project=. ${{ tasks.script }}

tasks:
  - name: "julia"
    id: julia1
    runner: julia
    script: main.jl
    # ignored
    run:
      command: echo "the run field is ignored for custom runner"

